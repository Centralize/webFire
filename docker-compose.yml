version: '3.8'

volumes:
  webfire_frontend_dist:

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      PYTHONUNBUFFERED: 1
      SECRET_KEY: "your-super-secret-key-for-development" # Change this in production!

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run build
    volumes:
      - webfire_frontend_dist:/app/dist

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - webfire_frontend_dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend